syntax = "proto3";

import "google/api/annotations.proto";

package elwin;

service Elwin {
	rpc GetNamespaces(Identifier) returns (Experiments) {
		option(google.api.http) = {
			post: "/api/v1/get-namespaces"
			body: "*"
		};
	}
}

message Identifier {
	string teamID = 1;
	string userID = 2;
}

message Experiments {
	map<string, Experiment> experiments = 1;
}

message Experiment {
	string namespace = 1;
	repeated Param params = 2;
}

message Param {
	string name = 1;
	string value = 2;
}
